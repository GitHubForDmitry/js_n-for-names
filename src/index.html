<script>

  function nIsForName(names) {
    const res = Array.from(new Set([...res]));
    for (const [, fullName] of names.entries()) {
      const lastWord =
          fullName
              .split(', ')
              .join('')
              .split(' ');

      lastWord.forEach(value => {
        if (value[0].charAt(0) === 'N') {
          res.push(fullName);
        }
      });
    }
    return res;
  }
